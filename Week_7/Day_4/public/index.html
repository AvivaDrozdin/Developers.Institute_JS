<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DI JS 7.4 - Node.js</title>
</head>
<body>
    <h1>Home</h1>
    <select name="Customers" id="customers"></select>
    <div class="container">

        <!-- GET customer based on input -->
        <input type="text" name="" id="customer_input_get">
        <button onClick="customerGet" type="Buton" id="buttonGet"> Get Customer GET </button>

        <!-- POST -->
        <input type="text" name="" id="customer_input_post">
        <button onClick="customerPost" type="Buton" id="buttonPost"> Get Customer POST </button>


        <!-- FETCH -->
        <input type="text" name="" id="customer_input_fetch">
        <button onClick="customerFetch" type="Buton" id="buttonFetch"> Get Customer FETCH </button>
    </div>


    <script src="script.js"></script>
</body>
</html>
